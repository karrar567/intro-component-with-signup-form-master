<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="validator.js"></script>

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="intro">
        <h1 class="intro__header">Learn to code by watching others</h1>
        <p class="intro__p">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="sign-up">
        <a href="#" class="purple-btn rounded"
          >Try it free 7 days <span>then $20/mo. thereafter</span></a
        >
        <form class="rounded">
          <input type="text" placeholder="First Name" id="first-name" />
          <div id="first-name-error" class="error-container"></div>

          <input type="text" placeholder="Last Name" id="last-name" />
          <div id="last-name-error" class="error-container"></div>

          <input type="text" placeholder="Email Address" id="email-address" />
          <div id="email-address-error" class="error-container"></div>

          <input type="password" placeholder="Password" id="password" />
          <div id="password-error" class="error-container"></div>

          <button type="submit" class="btn">Claim your free trial</button>
          <p>
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </form>
      </section>
    </main>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
  </body>
</html>
